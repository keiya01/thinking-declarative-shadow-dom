name: Build / Test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install
        run: |
          yarn install
          node node_modules/puppeteer/install.js
          PUPPETEER_PRODUCT=firefox node node_modules/puppeteer/install.js

      - name: lint
        run: yarn lint

      - name: build
        run: yarn build

      - name: unit test
        run: yarn test:unit
